<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="styles_contactanos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #fdf280;">

    <div class="container">
        <!-- ---- imagen de la izquierda ---- -->
        <div class="col-md-4 left-box" id="left-box">
            <div class="featured-image">
                <img src="./assets/contact-us.jpg" alt="perrita jugando">
            </div>
        </div>
        <!-- ----- input form ----- -->
        <div class="col-md-4 right-box" id="right-box">
            <form class="mx-auto input-form">
                <h4 class="text-center">Contáctanos</h4>

                <!-- El div double number es el contenedor del nombre y del numero de telefono !No tocar¡ -->
                <div class="doble-number">
                    <!-- Aqui empieza el input de Gerardo -->
                    <div id="num-container" class="col-md-5">
                        <label id="label-form" for="validationDefaultUsernumber" class="form-label">Número de
                            teléfono2</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2" style="color: white;;">+52</span>
                            <input type="text" class="form-control" id="validationDefaultUsernumber"
                                aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <!-- Aqui termina el input de gerardo -->

                    <div id="num-container" class="col-md-5">
                        <label id="label-form" for="validationDefaultUsernumber" class="form-label">Número de
                            teléfono</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">+52</span>
                            <input type="text" class="form-control" id="validationDefaultUsernumber"
                                aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                </div>


                <div class="">
                    <label for="validationCustomEmail" class="form-label" id="label-correo">Correo electrónico</label>
                    <div class="input-group has-validation">

                        <input type="email" class="form-control" id="validationCustomEmail"
                            aria-describedby="inputGroupPrepend" placeholder="nombre@ejemplo.com" required
                            pattern="[a-zA-Z0-9._%+-]+@ejemplo\.com">
                        <div class="invalid-feedback">
                            Por favor ingresa un correo electrónico válido en el formato nombre@ejemplo.com.
                        </div>
                    </div>
                    <label for="mensaje" class="form-label" id="label-mensaje">Mensaje</label>
                    <div class="input-group">
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."
                            required></textarea>
                        <div class="invalid-feedback">
                            Por favor escribe tu mensaje.
                        </div>
                    </div>
                </div>

                <button id="bottun" type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
