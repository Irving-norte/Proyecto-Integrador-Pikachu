<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles_correo.css">
    <script defer src="contactanos.js"></script>
</head>

<body>

    <form class="correo_electronico">
        <div class="col-md-4">
            <label for="validationCustomEmail" class="form-label" id="label-correo">Correo electrónico</label>
            <div class="input-group has-validation">

                <input type="email" class="form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend"
                    placeholder="nombre@ejemplo.com" required pattern="[a-zA-Z0-9._%+-]+@ejemplo\.com">
                <div class="invalid-feedback">
                    Por favor ingresa un correo electrónico válido en el formato nombre@ejemplo.com.
                </div>
            </div>
        </div>
        <!-- !------- Nuevo campo para mensaje --->
        <div class="col-md-4 mt-3">
            <label for="mensaje" class="form-label" id="label-mensaje">Mensaje</label>
            <div class="input-group">
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."
                    required></textarea>
                <div class="invalid-feedback">
                    Por favor escribe tu mensaje.
                </div>
            </div>
        </div>
    </form>

    <div class="col-md-4 mt-3">
        <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
</body>

</html>
